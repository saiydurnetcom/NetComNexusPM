version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexuspm-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexuspm-network
    restart: unless-stopped

  # Backend API (NestJS) - Production
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: nexuspm-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      AI_API_KEY: ${AI_API_KEY}
      AI_API_URL: ${AI_API_URL}
      AI_MODEL: ${AI_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm prisma migrate deploy && node dist/main"
    networks:
      - nexuspm-network
    restart: unless-stopped

  # Frontend (React + Vite) - Production
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
    container_name: nexuspm-frontend-prod
    environment:
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - backend
    networks:
      - nexuspm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  nexuspm-network:
    driver: bridge

