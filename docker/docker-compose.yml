version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexuspm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nexuspm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexuspm-network

  # Backend API (NestJS)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: development
    container_name: nexuspm-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nexuspm}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      # S3/Storage Configuration (optional - for file uploads)
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}
      # AI Configuration (optional)
      AI_API_KEY: ${AI_API_KEY:-}
      AI_API_URL: ${AI_API_URL:-https://api.deepseek.com/v1/chat/completions}
      AI_MODEL: ${AI_MODEL:-deepseek-reasoner}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
      - /app/prisma/generated
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm prisma generate && pnpm prisma migrate deploy && pnpm start:dev"
    networks:
      - nexuspm-network
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: development
    container_name: nexuspm-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      VITE_AI_API_KEY: ${VITE_AI_API_KEY:-}
      VITE_AI_API_URL: ${VITE_AI_API_URL:-}
      VITE_AI_MODEL: ${VITE_AI_MODEL:-}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - nexuspm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  nexuspm-network:
    driver: bridge
